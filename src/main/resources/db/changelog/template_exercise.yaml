databaseChangeLog:
  - changeSet:
      id: template_exercise_0
      author: admin
      changes:
        - createTable:
            tableName: template_exercise
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: template_exercise_pkey
              - column:
                  name: created_at
                  type: timestamp with time zone
              - column:
                  name: updated_at
                  type: timestamp with time zone
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: user_template_exercise_fk
                    referencedColumnNames: id
                    referencedTableName: user
              - column:
                  name: title
                  type: character varying(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: character varying(255)
                  constraints:
                    nullable: false
              - column:
                  name: muscle_groups
                  type: integer[]
                  constraints:
                    nullable: false
              - column:
                  name: preview_url
                  type: character varying(255)
              - column:
                  name: media_url
                  type: character varying(255)
              - column:
                  name: repeats
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: duration
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: calories
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: equipment
                  type: character varying(1024)
