databaseChangeLog:
  - changeSet:
      id: schedule_0
      author: admin
      changes:
        - createTable:
            tableName: schedule
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: schedule_pkey
              - column:
                  name: created_at
                  type: timestamp with time zone
              - column:
                  name: updated_at
                  type: timestamp with time zone
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: user_schedule_fk
                    referencedColumnNames: id
                    referencedTableName: user
              - column:
                  name: scheduled_at
                  type: date
              - column:
                  name: completed
                  type: boolean
        - createTable:
            tableName: schedule_workouts
            columns:
              - column:
                  name: schedule_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: schedule_workout_fk
                    referencedColumnNames: id
                    referencedTableName: schedule
              - column:
                  name: workout_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: workout_schedule_fk
                    referencedColumnNames: id
                    referencedTableName: workout
